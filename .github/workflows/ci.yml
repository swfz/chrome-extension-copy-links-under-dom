name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build bundle
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Package extension ZIP
        shell: bash
        run: |
          ZIP_NAME="dom-links-extractor-${GITHUB_SHA::7}.zip"
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV
          zip -r "$ZIP_NAME" . \
            -x ".git*" \
            -x "node_modules/*" \
            -x "tests/*" \
            -x "*.spec.js" \
            -x "AGENTS.md" \
            -x "vitest.config.mjs" \
            -x "package-lock.json" \
            -x ".gitignore" \
            -x ".github/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ZIP_NAME }}
          path: ${{ env.ZIP_NAME }}
          if-no-files-found: error
          retention-days: 7
